<!DOCTYPE html>
<html>
  <head>
    <title>User forms</title>
    <script>
      let fname = "Monika",
        lname = "Abhijeet",
        age = 28;
      // regular string
      console.log(
        "Hi, Good morning " + fname + " " + lname + " your age is " + age
      );
      //   string literal
      console.log(`Hi, Good morning ${fname} ${lname} and your age is ${age}`);
      // using regular string
      // regular function
      function addNumbers() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        alert(parseInt(num1) + parseInt(num2));
      }
      // arrow function
      const sumOfNumbers = () => {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        alert(parseInt(num1) + parseInt(num2));
      };
      // regular function
      function multiply(num1, num2) {
        return num1 * num2;
      }
      let product = multiply(4, 10);
      console.log("product using reg function is", product);
      // arrow function
      const mul = (num1, num2) => num1 * num2;
      console.log("product using arrow function", mul(4, 10));

      function promptDemo() {
        var name = prompt("Please Enter your name");
        if (name !== null) {
          document.getElementById(
            "demo"
          ).innerHTML = `Hello ${name} ! How are you doing?`;
        }
      }

      function confirmDemo() {
        let text = "Are you sure you want to quit?";
        if (confirm(text) === true) {
          document.getElementById("demo").innerHTML =
            "You pressed Ok and it will quit application!!";
        } else {
          document.getElementById("demo").innerHTML = "You pressed cancel";
        }
      }

      function showDetais(e) {
        e.preventDefault();
        let fname = document.forms["nameForm"]["fname"].value;
        document.getElementById("form-demo").innerHTML = fname;
      }

      function handleSubmit() {
        let firstName = document.forms["myForm"]["fname"].value;
        let lastName = document.forms["myForm"]["lname"].value;

        if (firstName == "" || lastName == "") {
          alert("name must be filled");
          return false;
        } else {
          alert(`firstname is ${firstName} and lastname is ${lastName}`);
          return false;
        }
      }

      fetch("https://jsonplaceholder.typicode.com/users")
        .then((data) => {
          return data.json();
        })
        .then((res) => console.log(res));
    </script>
    <noscript>Javascript is not supported on your browser</noscript>
  </head>
  <body>
    <h1>Demo of user interaction with alert,prompt and confirm</h1>
    <h3 id="demo"></h3>
    <button onClick="alert('This is a demo of alert interaction')">
      Alert
    </button>
    <button onClick="promptDemo()">Prompt</button>
    <button onClick="confirmDemo()">Confirm</button>
    <br />
    <br />
    <form name="myForm" onsubmit="handleSubmit()">
      <div>FirstName: <input type="text" name="fname" /></div>
      <div>LastName: <input type="text" name="lname" /></div>
      <button type="submit">Submit</button>
    </form>
    <h2 id="form-demo"></h2>
    <input type="number" id="num1" />
    <input type="number" id="num2" />
    <button onclick="addNumbers()">Add</button>
    <button onclick="sumOfNumbers()">add arrow</button>
  </body>
</html>
